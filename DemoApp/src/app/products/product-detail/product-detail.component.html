<div *ngIf="product">
  <h2>{{product.name | uppercase}}</h2>
  <img style="float:right" [src]="product.imageUrl" *ngIf="product.imageUrl" width="250" />
  <h3>{{product.description}}</h3>
  <p>Price: {{product.price | currency:"CAD":true:".2"}}</p>
  <p>
    Edit Price:
    <input type="number" 
    [(ngModel)]="product.price" 
    [disabled]="product.fixedPrice">
  </p>
  <p>Fixed price? 
    <input type="checkbox" 
    [(ngModel)]="product.fixedPrice">
  </p>
  <p>Discontinued? 
    <input type="checkbox" 
    [(ngModel)]="product.discontinued">
  </p>
  <p>Modified date:
      {{product.modifiedDate | date}}
    </p>

  <p>
    <button (click)="addToFavorites(product)">Add To Favorites</button>
  </p>
</div>
