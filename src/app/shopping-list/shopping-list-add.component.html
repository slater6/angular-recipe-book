<div class="row">
  <div class="col-xs-12">
    <form action="" id="shopping-list-add" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="item-name">Name</label>
          <input
          type="text"
          id="item-name"
          class="form-control"
          required
          ngModel
          name="name">
        </div>
        <div class="col-sm-2 form-group">
          <label for="item-name">Amount</label>
          <input
          type="text"
          id="item-name"
          class="form-control"
          required
          ngModel
          name="amount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" *ngIf="isAdd" [disabled]="!f.valid">Add</button>
          <button class="btn btn-danger" type="submit" *ngIf="!isAdd">Edit</button>
          <button class="btn btn-danger" type="button" *ngIf="!isAdd">Delete</button>
          <button class="btn btn-primary" type="button" *ngIf="!isAdd">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
